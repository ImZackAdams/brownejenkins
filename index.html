<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browne & Jenkins - Visions of Horror</title>
    <style>
        :root {
            --bg-color: #1b1b1b;
            --text-color: #f5f5dc;
            --accent-color: #a52a2a;
            --secondary-color: #3b3b3b;
            --leather-color: #654321;
            --stitch-color: #c19a6b;
            --border-color: #8b5a2b;
            --shadow-color: rgba(0, 0, 0, 0.7);
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0) 100%);
            border-bottom: 1px solid var(--border-color);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
        }
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: var(--accent-color);
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: var(--bg-color) url('https://www.transparenttextures.com/patterns/asfalt-dark.png') repeat;
        }
        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 80%;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--accent-color);
            text-shadow: 2px 2px 8px var(--shadow-color);
        }
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-style: italic;
            text-shadow: 1px 1px 5px var(--shadow-color);
        }
        .btn {
            display: inline-block;
            background: var(--leather-color);
            color: var(--text-color);
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--stitch-color);
            box-shadow: 0 0 10px var(--shadow-color);
            background-image: url(''); /* Placeholder for the canvas texture */
            background-size: cover;
            background-position: center;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .btn:hover::before {
            opacity: 1;
        }
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(45deg, transparent 49%, var(--stitch-color) 49%, var(--stitch-color) 51%, transparent 51%) 0 0/10px 10px,
                linear-gradient(-45deg, transparent 49%, var(--stitch-color) 49%, var(--stitch-color) 51%, transparent 51%) 0 0/10px 10px;
            opacity: 0.5;
            pointer-events: none;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
            background-color: #4b2e15; /* Darken the background slightly on hover */
        }
        .abstract-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            mix-blend-mode: overlay;
        }
        .books-section {
            padding: 100px 0;
            background-color: var(--bg-color);
            border-top: 2px solid var(--border-color);
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        .book-card {
            background: var(--secondary-color);
            padding: 1.5rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        .book-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--accent-color) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .book-card:hover::before {
            opacity: 0.1;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }
        .book-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .book-author {
            font-style: italic;
            margin-bottom: 1rem;
        }
        footer {
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-align: center;
            padding: 2rem 0;
            border-top: 2px solid var(--border-color);
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">B&J</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#books">Books</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="abstract-bg" id="abstractBg"></div>
            <div class="hero-content">
                <h1>Browne & Jenkins</h1>
                <p class="tagline">Crafting Nightmares, One Page at a Time</p>
                <a href="#books" class="btn">Explore Our Horrors</a>
            </div>
        </section>

        <section id="books" class="books-section">
            <div class="container">
                <h2>Latest Releases</h2>
                <div class="book-grid" id="bookGrid"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Browne & Jenkins. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const books = [
            { title: "Echoes of the Void", author: "E.A. Blackwood", description: "A journey into the cosmic unknown that will haunt your dreams." },
            { title: "Whispers in the Walls", author: "S.K. Poe", description: "The house remembers, and it's ready to share its dark secrets." },
            { title: "The Crimson Ritual", author: "M.R. Lovecraft", description: "Ancient rites awaken something that should have remained dormant." },
            { title: "Shadows of the Mind", author: "C.L. Barker", description: "When reality bends, nightmares become the new normal." }
        ];

        function populateBooks() {
            const bookGrid = document.getElementById('bookGrid');
            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.innerHTML = `
                    <h3 class="book-title">${book.title}</h3>
                    <p class="book-author">by ${book.author}</p>
                    <p>${book.description}</p>
                `;
                bookGrid.appendChild(bookCard);
            });
        }

        function createAbstractBackground() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function drawShape() {
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                for (let i = 0; i < 3; i++) {
                    ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                }
                ctx.closePath();
                ctx.fillStyle = `rgba(165, 42, 42, ${Math.random() * 0.1})`;
                ctx.fill();
            }

            for (let i = 0; i < 50; i++) {
                drawShape();
            }

            document.getElementById('abstractBg').appendChild(canvas);
        }

        function createLeatherTexture() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 200;
            canvas.height = 200;

            // Base leather color
            ctx.fillStyle = '#654321';
            ctx.fillRect(0, 0, 200, 200);

            // Add texture
            for (let i = 0; i < 5000; i++) {
                ctx.fillStyle = `rgba(0,0,0,${Math.random() * 0.1})`;
                ctx.beginPath();
                ctx.arc(Math.random() * 200, Math.random() * 200, Math.random() * 2, 0, Math.PI * 2);
                ctx.fill();
            }

            // Add cracks or veins
            for (let i = 0; i < 20; i++) {
                ctx.strokeStyle = `rgba(101, 67, 33, ${Math.random() * 0.2 + 0.2})`;
                ctx.lineWidth = Math.random() * 2;
                ctx.beginPath();
                ctx.moveTo(Math.random() * 200, Math.random() * 200);
                for (let j = 0; j < 10; j++) {
                    ctx.lineTo(Math.random() * 200, Math.random() * 200);
                }
                ctx.stroke();
            }

            // Apply the texture to the button
            document.querySelector('.btn').style.backgroundImage = `url(${canvas.toDataURL()})`;
        }

        window.addEventListener('load', () => {
            populateBooks();
            createAbstractBackground();
            createLeatherTexture();
        });

        window.addEventListener('resize', createAbstractBackground);
    </script>
</body>
</html>
